<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .admin-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1400px;
            height: 90%;
            max-height: 900px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
            z-index: 10000;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--danger-color);
        }

        .admin-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-close:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
            transform: rotate(90deg);
        }

        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .admin-tab {
            padding: 12px 24px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px 10px 0 0;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-tab.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--text-primary);
        }

        .admin-content {
            height: calc(100% - 160px);
            overflow-y: auto;
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent-color);
            text-shadow: 0 0 20px var(--accent-color);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .property-table {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
        }

        .property-table th,
        .property-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .property-table th {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 600;
        }

        .property-table td {
            color: var(--text-secondary);
        }

        .admin-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .admin-btn.danger:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input,
        .form-select {
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container" id="adminContainer">
        <div class="admin-header">
            <h1 class="admin-title">⚙️ Admin Panel</h1>
            <button class="admin-close" id="adminClose">×</button>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="overview">Übersicht</button>
            <button class="admin-tab" data-tab="properties">Immobilien</button>
            <button class="admin-tab" data-tab="logs">Logs</button>
        </div>

        <div class="admin-content">
            <!-- Overview Section -->
            <div class="admin-section active" id="overview">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalProperties">0</div>
                        <div class="stat-label">Gesamt Immobilien</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="soldProperties">0</div>
                        <div class="stat-label">Verkauft</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="rentedProperties">0</div>
                        <div class="stat-label">Vermietet</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalValue">$0</div>
                        <div class="stat-label">Gesamtwert</div>
                    </div>
                </div>
            </div>

            <!-- Properties Section -->
            <div class="admin-section" id="properties">
                <table class="property-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Typ</th>
                            <th>Preis</th>
                            <th>Status</th>
                            <th>Aktionen</th>
                        </tr>
                    </thead>
                    <tbody id="propertyTableBody">
                        <!-- Properties will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- Logs Section -->
            <div class="admin-section" id="logs">
                <table class="property-table">
                    <thead>
                        <tr>
                            <th>Zeit</th>
                            <th>Spieler</th>
                            <th>Aktion</th>
                            <th>Immobilie</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- Logs will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const adminContainer = document.getElementById('adminContainer');
        const adminClose = document.getElementById('adminClose');
        const adminTabs = document.querySelectorAll('.admin-tab');
        const adminSections = document.querySelectorAll('.admin-section');

        // Tab switching
        adminTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                
                adminTabs.forEach(t => t.classList.remove('active'));
                adminSections.forEach(s => s.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Close admin panel
        adminClose.addEventListener('click', () => {
            adminContainer.style.display = 'none';
            sendNUIMessage('closeAdmin');
        });

        // ESC key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && adminContainer.style.display === 'block') {
                adminClose.click();
            }
        });

        // Listen for NUI messages
        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.action === 'openAdmin') {
                openAdmin(data.stats, data.properties, data.logs);
            } else if (data.action === 'closeAdmin') {
                adminContainer.style.display = 'none';
            }
        });

        function openAdmin(stats, properties, logs) {
            // Update stats
            document.getElementById('totalProperties').textContent = stats.total || 0;
            document.getElementById('soldProperties').textContent = stats.sold || 0;
            document.getElementById('rentedProperties').textContent = stats.rented || 0;
            document.getElementById('totalValue').textContent = '$' + formatNumber(stats.value || 0);

            // Update properties table
            const tbody = document.getElementById('propertyTableBody');
            tbody.innerHTML = '';
            (properties || []).forEach(property => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${property.id}</td>
                    <td>${property.name}</td>
                    <td>${property.type}</td>
                    <td>$${formatNumber(property.price)}</td>
                    <td>${property.status}</td>
                    <td>
                        <button class="admin-btn" onclick="editProperty('${property.id}')">Bearbeiten</button>
                        <button class="admin-btn danger" onclick="deleteProperty('${property.id}')">Löschen</button>
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Update logs table
            const logsTbody = document.getElementById('logsTableBody');
            logsTbody.innerHTML = '';
            (logs || []).forEach(log => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${log.time}</td>
                    <td>${log.player}</td>
                    <td>${log.action}</td>
                    <td>${log.property}</td>
                `;
                logsTbody.appendChild(row);
            });

            adminContainer.style.display = 'block';
        }

        function editProperty(id) {
            sendNUIMessage('editProperty', { id: id });
        }

        function deleteProperty(id) {
            if (confirm('Möchten Sie diese Immobilie wirklich löschen?')) {
                sendNUIMessage('deleteProperty', { id: id });
            }
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function sendNUIMessage(action, data = {}) {
            fetch(`https://${GetParentResourceName()}/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        function GetParentResourceName() {
            return window.location.hostname === '' ? 'Home_Manger' : window.location.hostname;
        }
    </script>
</body>
</html>
