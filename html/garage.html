<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Manager</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .garage-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 1200px;
            height: 80%;
            max-height: 800px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
            z-index: 10000;
        }

        .garage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .garage-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 20px var(--accent-color);
        }

        .garage-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .garage-close:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
            transform: rotate(90deg);
        }

        .garage-content {
            height: calc(100% - 80px);
            overflow-y: auto;
        }

        .vehicle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .vehicle-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .vehicle-card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(67, 97, 238, 0.3);
            transform: translateY(-5px);
        }

        .vehicle-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .vehicle-plate {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .vehicle-actions {
            display: flex;
            gap: 10px;
        }

        .vehicle-btn {
            flex: 1;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vehicle-btn:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .vehicle-btn.danger:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .empty-garage {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-garage-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-garage-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="garage-container" id="garageContainer">
        <div class="garage-header">
            <h1 class="garage-title">ðŸš— Garage Manager</h1>
            <button class="garage-close" id="garageClose">Ã—</button>
        </div>
        <div class="garage-content">
            <div class="vehicle-grid" id="vehicleGrid">
                <!-- Vehicles will be dynamically added here -->
            </div>
            <div class="empty-garage" id="emptyGarage" style="display: none;">
                <div class="empty-garage-icon">ðŸš—</div>
                <div class="empty-garage-text">Keine Fahrzeuge in der Garage</div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const garageContainer = document.getElementById('garageContainer');
        const garageClose = document.getElementById('garageClose');
        const vehicleGrid = document.getElementById('vehicleGrid');
        const emptyGarage = document.getElementById('emptyGarage');

        // Close garage
        garageClose.addEventListener('click', () => {
            garageContainer.style.display = 'none';
            sendNUIMessage('closeGarage');
        });

        // ESC key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && garageContainer.style.display === 'block') {
                garageClose.click();
            }
        });

        // Listen for NUI messages
        window.addEventListener('message', (event) => {
            const data = event.data;

            if (data.action === 'openGarage') {
                openGarage(data.vehicles || []);
            } else if (data.action === 'closeGarage') {
                garageContainer.style.display = 'none';
            }
        });

        function openGarage(vehicles) {
            vehicleGrid.innerHTML = '';
            
            if (vehicles.length === 0) {
                vehicleGrid.style.display = 'none';
                emptyGarage.style.display = 'block';
            } else {
                vehicleGrid.style.display = 'grid';
                emptyGarage.style.display = 'none';
                
                vehicles.forEach(vehicle => {
                    const card = createVehicleCard(vehicle);
                    vehicleGrid.appendChild(card);
                });
            }
            
            garageContainer.style.display = 'block';
        }

        function createVehicleCard(vehicle) {
            const card = document.createElement('div');
            card.className = 'vehicle-card';
            
            card.innerHTML = `
                <div class="vehicle-name">${vehicle.model || 'Unknown Vehicle'}</div>
                <div class="vehicle-plate">Kennzeichen: ${vehicle.plate || 'N/A'}</div>
                <div class="vehicle-actions">
                    <button class="vehicle-btn" onclick="takeOutVehicle('${vehicle.plate}')">Ausparken</button>
                </div>
            `;
            
            return card;
        }

        function takeOutVehicle(plate) {
            sendNUIMessage('takeOutVehicle', { plate: plate });
            garageContainer.style.display = 'none';
        }

        function sendNUIMessage(action, data = {}) {
            fetch(`https://${GetParentResourceName()}/${action}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }

        function GetParentResourceName() {
            return window.location.hostname === '' ? 'Home_Manger' : window.location.hostname;
        }
    </script>
</body>
</html>
